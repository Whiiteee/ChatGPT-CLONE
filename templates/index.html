<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-CLONE</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.jpg')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='style/style.css')}}">
</head>

<body>
    <div class="flex-container">
        <div class="side-bar side-bar-hide " id="side-bar">
            <div class="menubar" id="menu-bar" onclick="change_display()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        <div class="chat-container chat-container-expand" id="chat-container">

            <div class="chat-history chat-history-expand" id="chat-history">

                <!-- <div class="msg-box-bot">

                    </div>
                </div>
                <div class="msg-box-user">
                    <div>
                        Hey White!
                    </div>
                </div> -->
                
            </div>
                
            <div class="input-container">
                <input id="chat-input" type="text" class="chat-input" placeholder="Message Me!"> 
                <div class="send-button" id="send-msg">
                    <div class="send-component-1"></div>
                    <div class="send-component-2"></div>
                    <div class="send-component-3"></div>
                </div>
            </div>
        
    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
