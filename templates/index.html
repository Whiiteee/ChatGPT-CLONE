<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-CLONE</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.jpg')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='style/style.css')}}">
</head>

<body>
    <div class="flex-container">
        <div class="menubar" id="menu-bar" onclick="change_display()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="side-bar bar" id="side-bar">
            <div>
                <!-- <span onclick="change_display()" id="new-chat">New Chat</span> -->
            </div>
        </div>
        <div class="chat-container" id="chat-container">

            <div class="chat-history"></div>
                
            <!-- </div class="chat-box"> -->

            <input type="text" class="chat-input" placeholder="Message Me!">
        <!-- </div> -->
    </div>
    <script>
        function change_display(){
            document.getElementById("menu-bar").classList.toggle("menubar-change");
            let side_bar = document.getElementById("side-bar");
            let chat_container_width = document.getElementById("chat-container");
            if(side_bar.style.width == "0vw"){
                //side_bar.hidden = false;
                side_bar.style.transition = "width 0.5s"
                side_bar.style.width = "25vw"
                chat_container_width.style.transition = "width 0.5s"
                chat_container_width.style.width = "75vw";
            }else{
                side_bar.style.transition = "width 0.5s";
                side_bar.style.width = "0vw"
                chat_container_width.style.transition = "width 0.5s"
                chat_container_width.style.width = "100vw";
            }
            
        }
    </script>
</body>

</html>
